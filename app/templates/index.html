<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python HTML Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', 'Prompt', sans-serif;
        }
        .hero {
            background: url('https://www.khaosod.co.th/wpapp/uploads/2023/04/%E0%B8%8A%E0%B8%B2%E0%B8%A2%E0%B8%AB%E0%B8%B2%E0%B8%94%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%94%E0%B8%B5%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%AA%E0%B8%B8%E0%B8%94%E0%B9%83%E0%B8%99%E0%B9%82%E0%B8%A5%E0%B8%81-010.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .content-section {
            padding: 60px 0;
        }
        .animated-border {
            border: 2px solid black; /* เพิ่มสีดำให้กับขอบ */
            animation: border-animation 2s linear infinite;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        @keyframes border-animation {
            0% {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            }
            50% {
            box-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 1);
            }
            100% {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="hero text-center">
        <div class="container text-center p-5" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
            <h1 class="display-4">Python HTML Project</h1>
            <p class="lead">Designing awesome brands & experiences</p>
            <a href="#form-section" class="btn btn-primary btn-lg mt-3">Get Started</a>
        </div>
    </div>
    <div class="container content-section d-flex align-items-center justify-content-center" id="form-section" style="min-height: 100vh;">
        <div class="w-100 p-4 bg-white animated-border" style="max-width: 600px;">
            <h2 class="text-center">กรุณากรอกข้อมูล</h2>
            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="num_count" class="form-label">กรุณากรอกจำนวนตัวเลขที่ต้องการใส่ในลิสต์:</label>
                    <div class="d-flex align-items-center justify-content-between">
                        <input type="number" id="num_count" name="num_count" class="form-control me-2" required>
                        <button type="button" class="btn btn-primary" onclick="addNumberFields()">Add Numbers</button>
                    </div>
                </div>
                <div id="numbers" class="mb-3"></div>
                <br><br>
                <div class="mb-3">
                    <label for="choice" class="form-label">กรุณาเลือกการแสดงผล:</label>
                    <div class="d-flex align-items-center justify-content-between">
                        <select id="choice" name="choice" class="form-select me-2" required>
                            <option value="1">ลิสต์หลังการจัดเรียง (QuickSort) จากน้อยไปมาก</option>
                            <option value="2">ลิสต์หลังการจัดเรียง (QuickSort) จากมากไปน้อย</option>
                        </select>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
            {% if sorted_numbers %}
                <div class="mt-4">
                    <h3>ลิสต์ที่ถูกจัดเรียงแล้ว:</h3>
                    <p>{{ sorted_numbers }}</p>
                    <form method="POST">
                        <input type="hidden" name="sorted_numbers" value="{{ sorted_numbers }}">
                        <input type="hidden" name="reverse" value="{{ reverse }}">
                        <div class="mb-3">
                            <label for="target" class="form-label">กรุณากรอกค่าที่ต้องการค้นหา:</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="number" id="target" name="target" class="form-control me-2" required>
                                <button type="submit" class="btn btn-info text-white">ค้นหา</button>
                            </div>
                        </div>
                    </form>
                </div>
            {% endif %}
            {% if result %}
                <div class="mt-4">
                    <h2>ผลลัพธ์:</h2>
                    <p>{{ result }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
